<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Home</title>
</head>

<body>
    <form action="#" class="container row">
        <div class="col-sm-2">
            <input type="text" class="url form-control" name="url" placeholder="http://localhost:8000/vehicles" />
        </div>

        <div class="col-sm-2">
            <input type="text" class="key form-control" name="key" placeholder="models" />
        </div>

        <div class="col-sm-2">
            <input type="text" class="value form-control" name="value" placeholder="Camry" />
        </div>

        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" id="process">Process</button>
        </div>

    </form>

    <div class="container overflow-auto p-3 bg-body-tertiary">
        <p id="error"></p>
        <table id="table" class="table table-bordered">
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
